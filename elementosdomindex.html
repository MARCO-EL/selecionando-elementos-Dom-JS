<!DOCTYPE html>

  <head>

    <title>Seleção de Elementos Dom</title>
    <link rel="stylesheet" href="eledomstyle.css">
  </head>
  <body>
    <header>
      <h1>Seleção de Elementos</h1>
    </header>

        <h2>Outro titulo(h2)</h2>

        <p class="textolista">paragrafo 2</p>

            <li>Item 1</li>
            <li class="textolista">Item 2</li>
            <li class="textolista">Item 3</li>
          </ul>
        </div>
        <div>
          <input type="text" placeholder="Nome do Usuario" name="username" />
          <input type="text" placeholder="Endereço de Email" name="email" />
        </div>
      </section>
    </main>
